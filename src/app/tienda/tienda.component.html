<!--BOTON MODAL-->
<div>
    <button id="addTienda" mat-raised-button color="primary" (click)=OpenAddInDialog()>Agregar Tienda</button>
</div>
<!--tabla-->
<div>
    <table mat-table [dataSource]="lista_tiendas" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let elemento">{{elemento.id}}</td>
        </ng-container>
        <!-- -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombres: </th>
            <td mat-cell *matCellDef="let elemento">{{elemento.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef>Email: </th>
            <td mat-cell *matCellDef="let elemento">{{elemento.telefono}}</td>
        </ng-container>
        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef>Direccion: </th>
            <td mat-cell *matCellDef="let elemento">{{elemento.direccion}}</td>
        </ng-container>
        <ng-container matColumnDef="latitud">
            <th mat-header-cell *matHeaderCellDef>Latitud: </th>
            <td mat-cell *matCellDef="let elemento">{{elemento.latitud}}</td>
        </ng-container>
        <ng-container matColumnDef="longitud">
            <th mat-header-cell *matHeaderCellDef>Latitud: </th>
            <td mat-cell *matCellDef="let elemento">{{elemento.longitud}}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones: </th>
            <td mat-cell *matCellDef="let elemento">
                <button (click)="OpenEditInDialog(elemento)" mat-raised-button color="accent">Editar</button>
                <button (click)="OpenDeleteInDialog(elemento)" mat-raised-button color="warn">Eliminar</button>                
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
    <!--Paginacion
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    -->
</div>
