<!--BOTON MODAL-->
<div>
    <button id="addUser" mat-raised-button color="primary" (click)=openAdd()>Agregar Usuario</button>
</div>
<div>
    <table mat-table [dataSource]="lista" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let elemento">{{elemento.id}}</td>
        </ng-container>
        <!-- -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombres: </th>
            <td mat-cell *matCellDef="let elemento">{{elemento.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email: </th>
            <td mat-cell *matCellDef="let elemento">{{elemento.email}}</td>
        </ng-container>
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef>Contrase√±a: </th>
            <td mat-cell *matCellDef="let elemento">{{elemento.password}}</td>
        </ng-container>
        <ng-container matColumnDef="tipoUsuario">
            <th mat-header-cell *matHeaderCellDef>Tipo de Usuario: </th>
            <td mat-cell *matCellDef="let elemento">{{elemento.rol}}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones: </th>
            <td mat-cell *matCellDef="let elemento">
                <button (click)="openEdit(elemento)" mat-raised-button color="basic">Editar</button>
                <button (click)="delete(elemento)" mat-raised-button color="warn">Eliminar</button>                
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
