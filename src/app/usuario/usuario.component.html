<div>
    <button mat-raised-button color="primary" (click)=openAdd()>BOTON MODAL</button>
</div>
<div>
    <table mat-table [dataSource]="lista" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let elemento">{{elemento.id}}</td>
        </ng-container>
        <!-- -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombres: </th>
            <td mat-cell *matCellDef="let elemento">{{elemento.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef>Apellidos: </th>
            <td mat-cell *matCellDef="let elemento">{{elemento.apellido}}</td>
        </ng-container>
        <ng-container matColumnDef="tipoUsuario">
            <th mat-header-cell *matHeaderCellDef>Tipo de Usuario: </th>
            <td mat-cell *matCellDef="let elemento">{{elemento.tipoUsuario}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
