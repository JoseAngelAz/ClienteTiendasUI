<!--titulo-->
<h1 mat-dialog-title>{{tienda!=null?'Editar Tienda': 'Nueva Tienda'}}</h1>
<!--Contenido-->
<div mat-dialog-content>
  <p>Componente Dialog Compartido Tienda</p>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="nombre" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Telefono</mat-label>
    <input matInput [(ngModel)]="telefono"/></mat-form-field
  ><br />
  <mat-form-field>
    <mat-label>Direccion</mat-label>
    <input matInput [(ngModel)]="direccion"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Latitud</mat-label>
    <input matInput [(ngModel)]="latitud"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Longitud</mat-label>
    <input matInput [(ngModel)]="longitud"/>
  </mat-form-field>
<!--acciones-->
<div mat-dialog-actions>
  <!--metodo del componente dialogusuario.component-->
  <button mat-raised-button color="danger" (click)="closeDialog()">
    Cancelar
  </button>
  <!--metodo del componente dialogusuario.component-->
  <button mat-raised-button color="primary"
   (click)="tienda != null ? EditTienda() : AddTienda()">
   {{tienda!=null?'Editar': 'Guardar'}}
  </button>
</div>
