<!--titulo-->
<h1 mat-dialog-title>{{usuario!=null?'Editar Usuario': 'Nuevo usuario'}}</h1>
<!--Contenido-->
<div mat-dialog-content>
  <p>Componente Dialog Compartido</p>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="nombre" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>password</mat-label>
    <input matInput [(ngModel)]="password"/></mat-form-field
  ><br />
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email" type="email" />
  </mat-form-field>
  <!--boton
  <mat-form-field>
    <mat-label>Tipo de Usuario</mat-label>
    <input matInput [(ngModel)]="rol" type="number" /><br />
  </mat-form-field>
   toggle-->
  <mat-button-toggle-group [(ngModel)]="rol" name="fontStyle" aria-label="Font Style">
    <mat-button-toggle value="1">Administrador</mat-button-toggle>
    <mat-button-toggle value="2">Normal</mat-button-toggle>    
  </mat-button-toggle-group>
</div>
<!--acciones-->
<div mat-dialog-actions>
  <!--metodo del componente dialogusuario.component-->
  <button mat-raised-button color="danger" (click)="closeDialog()">
    Cancelar
  </button>
  <!--metodo del componente dialogusuario.component-->
  <button mat-raised-button color="primary"
   (click)="usuario != null ? editUsuario() : addUsuario()">
   {{usuario!=null?'Editar': 'Guardar'}}
  </button>
</div>
